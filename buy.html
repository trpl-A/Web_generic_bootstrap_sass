<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buy</title>
</head>

<body>

    <select name="" id="items-dropdown">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>
        <option value="item4">Item 4</option>
        <option value="item5">Item 5</option>
        <option value="item6">Item 6</option>
        <option value="item7">Item 7</option>
        <option value="item8">Item 8</option>
        <option value="item9">Item 9</option>
    </select>

    <input id="num" type="number" placeholder="Enter a number">

    <button onclick="show()">Click</button>
</body>

<!-- my-script -->
<script>
    const allItems = {
        "item1": 0,
        "item 2": 0,
        "item 3": 0,
        "item 4": 0,
        "item 5": 0,
        "item 6": 0,
        "item 7": 0,
        "item 8": 0,
        "item 9": 0,
    }


    let numOfItems = 0

    function show() {
        let num = document.getElementById("num").value
        let item = document.getElementById("items-dropdown").value

        numOfItems += 1

        allItems[item] += 1

        // display
        console.log(item)
        console.log(allItems)
        console.log(allItems[item])
        console.log("\n")

        console.log(num)
        console.log(numOfItems)
    }
</script>

</html>
